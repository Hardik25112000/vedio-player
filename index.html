<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./favIcon.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Video Player</title>
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="top">
        <div class="container">
            <a class="navbar-brand fs-3" href="/">Video Player</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            </div>
        </div>
    </nav>

    <!-- player -->
    <video src="" class="video w-100 border shadow" id="player" controlsList="nodownload" controls>
        your browser doesn't support video
    </video>

    <!-- Controller -->
    <div class="container">
        <ul style="list-style: none " class="d-flex justify-content-between px-0 flex-wrap">
            <li class="text-danger fs-4 text-captilize text-center" id="err">Select a video to play</li>
            <li class="btn voperations">
                <label for="select">Select Video</label>
                <input type="file" id="select" style="display: none" onchange="func(this)" accept="video/*" />
            </li>
        </ul>
    </div>


    <!-- footer -->
    <footer class="bg-dark text-light p-3 mx-auto w-100 d-flex justify-content-around align-items-center">
        <p>Â© HKS</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
